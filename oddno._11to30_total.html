<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 to 30 odd no. sum</title>
</head>
<body>

    <h2>Sum of Odd numbers less than 30 and greater then 10:</h2>


    <script>
        var sum=0;
        var a=10;
        for(a=10; a<=30 ; a++){
        if(a%2!=0){
            document.write( a +"<br>");
        
         }
         sum+=a;
        }
        
        document.write("Total of Given numbers :"+sum);
    
    </script>
</body>
</html>
