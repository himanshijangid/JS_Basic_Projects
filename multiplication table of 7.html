
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication_Table_of 7</title>
</head>
<body>
    <script>
        let a=7
        let b=1
      
        document.write("Multiplication Table of " + a +" : ");
        document.write("<br>")
        for( b = 1; b<=10 ; b++){
            let c=b*a;
            document.write(a + " * " +b +" = " + c + "<br>");
        }


    </script>
    
</body>
</html>
