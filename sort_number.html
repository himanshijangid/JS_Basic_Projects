<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort_number</title>
</head>
<body>
    <h2>Sort Number</h2>
    <script>

        document.write("<b>Value:</b>"+" ");
        var ary=[-3,8,7,6,5,-4,3,2,1]
        document.write(ary +"<br>")
        
        document.write("<b>After Sort:</b>"+" ");
        var a=ary.sort();
        document.write(a)


    </script>
</body>
</html>
