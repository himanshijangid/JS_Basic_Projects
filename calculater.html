<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculater </title>
    <style>
        body{
            width: 500px;
            margin: 0 auto;
            background-color: rgb(245, 173, 173);
        }
        input{
            margin: 10px;
        }
        button{
            width: 80px;
        }



    </style>
</head>
<body>
    <h2>Calculater</h2>
    <!-- <form> -->
        <b> First Value:</b> <input type="number" id="first" >
        <br>
        <b>Second  value:</b>  <input type="number" id="second"> 
        <br>
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">divide</button>
     <!-- </form>-->
     <br>
     <br>
     <b>Showing Result:</b><p id="c"></p>

     <script>
        var a,b;
        
        
        function add(){
            var a=parseInt(document.getElementById('first').value);
            var b=parseInt(document.getElementById('second').value);
           document.getElementById("c").innerHTML=a+b;
        };
        function sub(){ 
        a=parseInt(document.getElementById('first').value);
        b=parseInt(document.getElementById('second').value);
        document.getElementById("c").innerHTML=a-b;
        };

        function mul(){
        a=parseInt(document.getElementById('first').value);
        b=parseInt(document.getElementById('second').value);
        document.getElementById("c").innerHTML=a*b;
        };
        function div(){
        a=parseInt(document.getElementById('first').value);
        b=parseInt(document.getElementById('second').value);
        document.getElementById("c").innerHTML=a/b;
         };
     </script>
</body>
</html>
