<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_odd numbers_1 to 100</title>
   
</head>
<body>
   <h3> Odd Numbers less than 100:</h3>
   <br>
   <script>
       
    var a = 1;

    while(a<=100){ 
    if(a%2==1){
        document.write(a + "<br>");
    }a++
    }




</script>
    
</body>
