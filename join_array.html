<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join_array</title>

</head>
<body>  
    
    <h2>Join Array</h2>
  <b> Input:  </b> ["Red","Green","Blue"]
    <br>

    <script>
        document.write("<b>Output:  </b>")
        var ary=["Red","Green","Blue"];
        document.write("");
        var a=ary.join("+");
        document.write(a);      

    </script>
    
</body>
</html>
